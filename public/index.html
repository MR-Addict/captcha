<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Captcha识别器</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Captcha识别器</h1>
      </div>

      <div class="tabs">
        <button id="local_button">本地图片</button>
        <button id="online_button">在线图片</button>
      </div>

      <div id="local_form">
        <div class="form">
          <label for="captcha_local">选择图片</label>
          <input type="file" name="captcha" id="captcha_local" onchange="loadLocalImage(event)" />
        </div>
        <div class="result">
          <img src="default.png" alt="captcha" id="local_img" onerror="img_error(event)" />
          <p>暂无结果</p>
        </div>
      </div>

      <div id="online_form">
        <div class="form">
          <input
            type="text"
            name="captcha"
            id="captcha_online"
            onchange="loadOnlineImage(event)"
            placeholder="请输入图片URL"
          />
        </div>
        <div class="result">
          <img src="default.png" alt="captcha" id="online_img" onerror="img_error(event)" />
          <p>暂无结果</p>
        </div>
      </div>
    </div>
  </body>
</html>
